<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar/Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fs-2 fw-bold" href="#">Password Manager</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container flex-grow-1">
        <div class="row justify-content-center my-5">
            <div class="col-md-8 col-lg-6 text-center">
                <h1 class="display-4 mb-4 text-primary fw-bold">Your Secure Place for All Your Passwords</h1>
                <p class="lead mb-4 text-muted">Manage and protect your sensitive information securely and easily with our password manager.</p>
                <button class="btn btn-primary btn-lg shadow-sm">Get Started</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; <span id="year"></span> All rights reserved for <strong>Sachin Timilsina</strong></p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <!-- Set the current year dynamically -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
